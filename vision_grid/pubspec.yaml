name: vision_grid
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  camera: ^0.10.0+4  # 用於攝影機功能
  image: ^4.0.15
  provider: ^6.0.0
  logger: ^1.0.0
  image_picker: ^0.8.7+4  # 用於選擇圖片
  http: ^1.2.2  # 用於 API 請求
  permission_handler: ^11.3.1
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.0.11
  smooth_page_indicator: ^1.0.0
  intl: ^0.17.0
  flutter_month_picker: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/vision_grid.png
    - assets/images/promo1.webp
    - assets/images/promo2.webp
    - assets/images/promo3.webp
    - assets/images/promo4.webp
